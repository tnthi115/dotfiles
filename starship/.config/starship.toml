# ~/.config/starship.toml 

# Get editor completions based on the config schema
# "$schema" = 'https://starship.rs/config-schema.json'

format = "$os$time$all"

# Inserts a blank line between shell prompts
add_newline = false

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
# success_symbol = "[âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
# error_symbol = "[âœ](bold red)"
# error_symbol = "[âœ—](bold red)"
success_symbol = "[Î»](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[Î»](bold red)"
# success_symbol = "[âˆ®](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
# error_symbol = "[âˆ®](bold red)"
# Warning: only supported in cmd, fish, and zsh.
vimcmd_symbol = "[Ï€](bold green)" 

# Make prompt a single line instead of two.
[line_break]
disabled = true

# Git
# [git_branch]
# symbol = "ï˜ "

[git_metrics]
disabled = true
added_style = "bold green"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
# format = '[ïƒ¾ $added]($added_style) [ï…† $deleted]($deleted_style) '

[git_status]
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"

# Time
[time]
disabled = true
format = 'ğŸ•™[\[$time\]]($style) '
time_format = "%T"
utc_time_offset = "-7"

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

[gcloud]
disabled = true
# disabled = false
symbol = 'ï¸ó±‡¶ '
# format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
format = 'on [$symbol($project)]($style) '

